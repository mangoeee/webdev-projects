<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>Emery's Pokédex</title>
</head>
<body>
    <div class="container">
        <div class="art"></div>
        <div class="header">
            <div class="top">
                <div class="name">Pikachu</div>
            </div>
        </div>
        <div class="info">
            <div class="sprite">
                <img src="https://img.pokemondb.net/sprites/scarlet-violet/normal/pikachu.png" alt="Pikachu">
            </div>
            <div class="box">
                <div class="classification">
                    <p>Mouse Pokémon</p>
                </div>
                <div class="desc type">
                    <h4>Type</h4>
                    <p>Electric</p>
                </div>
                <div class="desc height">
                    <h4>Height</h4>
                    <p>1'04"</p>
                </div>
                <div class="desc weight">
                    <h4>Weight</h4>
                    <p>13.2lbs</p>
                </div>
                <div class="entry">
                    <p>When several of these Pokémon gather, their electricity can build and cause lightning storms.</p>
                </div>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
